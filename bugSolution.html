<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Correct way to use innerHTML to add an element
    let myDiv = document.getElementById("myDiv");
    myDiv.innerHTML += "<p>This paragraph should also be visible.</p>";

    // Use appendChild instead of innerHTML to add more elements
    let newParagraph = document.createElement("p");
    newParagraph.textContent = "This paragraph is appended using appendChild.";
    myDiv.appendChild(newParagraph);
  </script>
</body>
</html>
